<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} {% endblock %}
    </title>

    {% load static %} <link rel="stylesheet" type="text/css" href="{% static 'bases/css/styles.css' %}">
    {% load static %} <link rel="stylesheet" type="text/css" href="{% static 'bases/css/nav.css' %}">
    {% load static %} <link rel="stylesheet" type="text/css" href="{% static 'bases/css/footer.css' %}">

    {% block head %} {% endblock %}
</head>
<body>
    <header>
        <div class="logo">Fakebook</div>
        
        <div class="header-center">
            <input type="text" class="search-bar" placeholder="Search...">
            
            <nav>
                <ul>
                    <li><a href=""><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="white" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></a></li>
                    <li><a href=""><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="white" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></a></li>
                    <li><a href=""><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="white" d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5S10 3.17 10 4v.68C7.13 5.36 5.5 7.92 5.5 11v5l-1.5 1.5V19h16v-1.5l-1.5-1.5z"/></svg></a></li>
                </ul>
            </nav>
        </div>
    
        <div class="dropdown">
            {% load static %} <img src="{% static 'bases/img/avatar.jpg' %}" alt="Avatar" id="avatar" class="avatar">
           <div class="content">
                <a href="#">My Profile</a>
                <a href="#">Settings</a>
                <a href="#">Log Out</a>
           </div>
        </div>
        
    </header>
    
    <div class="main-content"></div>
        {% block body %} {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Fakebook. All rights reserved.</p>
    </footer>
</body>
</html>
