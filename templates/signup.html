{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/authz.css') }}">
<title>Fakebook - Sign Up</title>
{% endblock %}

{% block body %}
<div class="auth-container">
    <h1>Create a new account</h1>
    
    <!-- Sign up form -->
    <form action="/authz/signup" method="post" id="signup-form">
        <div class="form-group">
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>

    <!-- Error box -->
    <div id="error-box" class="error-box" style="display:none;"></div>
    
    <!-- Log in footer -->
    <div class="auth-footer">
        <p>Have an account? <a href="/authz/login">Log in here</a></p>
    </div>
</div>

<script>
    function handleUserSignUp(event) { 
        event.preventDefault();

        // Extract required info
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var data = { username: username, password: password };

        // Clear previous errors
        var errorBox = document.getElementById("error-box");
        errorBox.style.display = "none";
        errorBox.innerHTML = "";

        // Send request
        fetch('/authz/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) 
                // Redirect to login page
                window.location.href = '/authz/login';
            else 
                // Handle errors
                return response.json();
        })
        .then(data => {
            if (data && data.message) {
                // Display the error message in the error box
                errorBox.style.display = "block";
                errorBox.innerHTML = data.message;
            }
        })
        .catch(error => {
            console.error('Error:', error);

            // Handle network or other unexpected errors
            errorBox.style.display = "block";
            errorBox.innerHTML = "An unexpected error occurred. Please try again.";
        });
    }
    document.getElementById("signup-form").addEventListener("submit", handleUserSignUp);

</script>
{% endblock %}
