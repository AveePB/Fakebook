{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/authz.css') }}">
{% endblock %}

{% block body %}
<div class="auth-container">
    <h1>Log Into Fakebook</h1>

    <!-- Log in form -->
    <form action="/authz/login" method="post" id="login-form">
        <div class="form-group">
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Log In</button>
    </form>

    <!-- Error box -->
    <div id="error-box" class="error-box" style="display:none;"></div>
    
    <!-- Sign up footer -->
    <div class="auth-footer">
        <p>Don't have an account? <a href="/authz/signup">Sign up here</a></p>
    </div>
</div>

<script>
    function handleUserLogIn(event) { 
        event.preventDefault();

        // Extract required info
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var data = { username: username, password: password };

        // Clear previous errors
        var errorBox = document.getElementById("error-box");
        errorBox.style.display = "none";
        errorBox.innerHTML = "";

        // Send request
        fetch('/authz/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {

            if (response.ok)
                // Redirect to home page
                window.location.href = '/';
            else 
                // Handle errors
                return response.json();
        })
        .then(data => {
            if (data && data.message) {
                // Display the error message in the error box
                errorBox.style.display = "block";
                errorBox.innerHTML = data.message;
            }
        })
        .catch(error => {
            console.error('Error:', error);

            // Handle network or other unexpected errors
            errorBox.style.display = "block";
            errorBox.innerHTML = "An unexpected error occurred. Please try again.";
        });
    }

    document.getElementById("login-form").addEventListener("submit", handleUserLogIn); 
</script>
{% endblock %}
